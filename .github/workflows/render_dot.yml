name: Render DOT to SVG

# 仅在推送 dot 文件时触发
on:
  push:
    paths:
      - 'knowledge_graph.dot'
  workflow_dispatch:
jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # 让后续的 commit 能够推回仓库

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Render DOT → SVG
        run: |
          dot -Tsvg knowledge_graph.dot -o knowledge_graph.svg

      - name: Commit rendered SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add knowledge_graph.svg
          git add knowledge_graph.dot
          git commit -m "chore: auto-render knowledge_graph.svg" || echo "No changes to commit"
          git push
