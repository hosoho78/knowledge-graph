name: Render DOT → SVG

# 1. 给 contents 增加写权限，才能 push 回仓库
permissions:
  contents: write

on:
  push:
    paths:
      - 'knowledge_graph.dot'
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # persist-credentials: true 默认就是用 GITHUB_TOKEN 登录
          persist-credentials: true

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Render DOT → SVG
        run: dot -Tsvg knowledge_graph.dot -o knowledge_graph.svg

      - name: Commit rendered SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add knowledge_graph.svg
          git commit -m "chore: auto-render SVG" || echo "no changes to commit"
          git push
